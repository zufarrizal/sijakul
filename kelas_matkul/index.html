<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manajemen Kelas Matkul</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .floating-notification {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Manajemen Kelas Matkul</h2>
            <div class="row mb-4">
                <div class="col">
                    <button
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#addKelasMatkulModal"
                    >
                        <i class="fas fa-plus"></i> Tambah Kelas Matkul
                    </button>
                    <button
                        class="btn btn-warning"
                        onclick="window.location.href='../'"
                    >
                        <i class="fas fa-arrow-left"></i> Dashboard
                    </button>
                </div>
                <div class="col">
                    <input
                        type="text"
                        id="searchBox"
                        class="form-control"
                        placeholder="Cari..."
                    />
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="searchColumn"
                            value="kelas"
                            checked
                        />
                        <label class="form-check-label" for="searchKelas"
                            >Nama Kelas</label
                        >
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="searchColumn"
                            value="matkul"
                        />
                        <label class="form-check-label" for="searchMatkul"
                            >Nama Matkul</label
                        >
                    </div>
                </div>
            </div>
            <table class="table table-bordered" id="kelasMatkulTable">
                <thead>
                    <tr>
                        <th>ID Kelas Matkul</th>
                        <th>Nama Kelas</th>
                        <th>Nama Matkul</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan dimuat di sini menggunakan JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal Tambah Kelas Matkul -->
        <div class="modal" id="addKelasMatkulModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tambah Kelas Matkul</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addKelasMatkulForm">
                            <div class="form-group">
                                <label for="id_kelas">ID Kelas:</label>
                                <select
                                    class="form-control"
                                    id="id_kelas"
                                    name="id_kelas"
                                    required
                                ></select>
                            </div>
                            <div class="form-group">
                                <label for="id_matkul">ID Matkul:</label>
                                <select
                                    class="form-control"
                                    id="id_matkul"
                                    name="id_matkul"
                                    required
                                ></select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Tambah
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Edit Kelas Matkul -->
        <div class="modal" id="editKelasMatkulModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Kelas Matkul</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editKelasMatkulForm">
                            <input
                                type="hidden"
                                id="editIdKelasMatkul"
                                name="id_kelasmatkul"
                            />
                            <div class="form-group">
                                <label for="editIdKelas">ID Kelas:</label>
                                <select
                                    class="form-control"
                                    id="editIdKelas"
                                    name="id_kelas"
                                    required
                                ></select>
                            </div>
                            <div class="form-group">
                                <label for="editIdMatkul">ID Matkul:</label>
                                <select
                                    class="form-control"
                                    id="editIdMatkul"
                                    name="id_matkul"
                                    required
                                ></select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Hapus Kelas Matkul -->
        <div class="modal" id="deleteKelasMatkulModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Hapus Kelas Matkul</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Apakah Anda yakin ingin menghapus data ini?</p>
                        <button id="confirmDelete" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Hapus
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="alert alert-info floating-notification"
            id="notification"
            role="alert"
        ></div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <div class="container">
                <p class="mb-0">
                    Copyright &copy; <span id="currentYear"></span> SIJAKUL by
                    Zufar Rizal. All rights reserved.
                </p>
            </div>
        </footer>

        <script>
            document.getElementById("currentYear").textContent =
                new Date().getFullYear();
        </script>

        <script src="kelas_matkul.js"></script>
    </body>
</html>
