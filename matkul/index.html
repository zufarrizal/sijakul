<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Matkul</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .floating-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Manajemen Matkul</h2>
    <div class="row mb-4">
        <div class="col">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addMatkulModal">
                <i class="fas fa-plus"></i> Tambah Matkul
            </button>
            <button class="btn btn-warning" onclick="window.location.href='../'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>            
        </div>
        <div class="col">
            <input type="text" id="searchBox" class="form-control" placeholder="Cari...">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="searchColumn" value="nama_matkul" checked>
                <label class="form-check-label" for="searchNama">Nama Matkul</label>
            </div>
        </div>
    </div>
    <table class="table table-bordered" id="matkulTable">
        <thead>
        <tr>
            <th>ID Matkul</th>
            <th>Nama Matkul</th>
            <th>SKS</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data akan dimuat di sini menggunakan JavaScript -->
        </tbody>
    </table>
</div>

<!-- Modal Tambah Matkul -->
<div class="modal" id="addMatkulModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tambah Matkul</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addMatkulForm">
                    <div class="form-group">
                        <label for="nama_matkul">Nama Matkul:</label>
                        <input type="text" class="form-control" id="nama_matkul" name="nama_matkul" required>
                    </div>
                    <div class="form-group">
                        <label for="sks">SKS:</label>
                        <input type="number" class="form-control" id="sks" name="sks" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Tambah</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit Matkul -->
<div class="modal" id="editMatkulModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Matkul</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editMatkulForm">
                    <input type="hidden" id="editIdMatkul" name="id_matkul">
                    <div class="form-group">
                        <label for="editNamaMatkul">Nama Matkul:</label>
                        <input type="text" class="form-control" id="editNamaMatkul" name="nama_matkul" required>
                    </div>
                    <div class="form-group">
                        <label for="editSks">SKS:</label>
                        <input type="number" class="form-control" id="editSks" name="sks" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Hapus Matkul -->
<div class="modal" id="deleteMatkulModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Hapus Matkul</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus matkul ini?</p>
                <button id="confirmDelete" class="btn btn-danger"><i class="fas fa-trash"></i> Hapus</button>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info floating-notification" id="notification" role="alert"></div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">Copyright &copy; <span id="currentYear"></span> SIJAKUL by Zufar Rizal. All rights reserved.</p>
    </div>
</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

<script src="matkul.js"></script>
</body>
</html>
